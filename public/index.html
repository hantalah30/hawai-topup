<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawai Store - Topup & Games</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=Rajdhani:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="webgl-canvas"></canvas>

    <div id="app-interface">
      <nav class="glass-nav">
        <div class="container d-flex justify-between align-center">
          <div class="brand" onclick="App.router('home')">
            <div class="brand-logo">H</div>
            <div class="brand-text">HAWAI<span>STORE</span></div>
          </div>

          <div class="auth-section">
            <button id="btnLogin" class="btn-clean" onclick="Auth.signIn()">
              <i class="fab fa-google"></i> Login
            </button>

            <div id="userInfo" class="user-pill hidden">
              <div class="u-details">
                <span id="userName">User</span>
                <div class="coin-badge" onclick="App.openTopupModal()">
                  <i class="fas fa-coins text-warning"></i>
                  <span id="userCoins">0</span>
                  <i class="fas fa-plus-circle text-accent"></i>
                </div>
              </div>
              <img id="userImg" src="" class="avatar" alt="Profile" />
              <button onclick="Auth.signOut()" class="btn-icon" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <main id="viewport"></main>

      <div class="bottom-dock mobile-only">
        <div onclick="App.router('home')" class="active">
          <i class="fas fa-home"></i>
        </div>
        <div onclick="App.openTopupModal()"><i class="fas fa-wallet"></i></div>
        <div onclick="location.reload()"><i class="fas fa-sync-alt"></i></div>
      </div>

      <div id="coinModal" class="modal-overlay hidden">
        <div class="modal-glass">
          <div class="modal-head">
            <h3>Top Up HAWAI Coin</h3>
            <button onclick="App.closeModal('coinModal')">&times;</button>
          </div>
          <div class="modal-body">
            <p class="text-muted text-sm">
              Saldo coin digunakan untuk pembayaran instan tanpa ribet.
            </p>

            <div class="coin-grid">
              <div class="coin-opt" onclick="App.selectCoin(10000)">10.000</div>
              <div class="coin-opt" onclick="App.selectCoin(25000)">25.000</div>
              <div class="coin-opt" onclick="App.selectCoin(50000)">50.000</div>
              <div class="coin-opt" onclick="App.selectCoin(100000)">
                100.000
              </div>
            </div>

            <input
              type="number"
              id="customCoin"
              class="input-clean mt-3"
              placeholder="Nominal Lain (Min 10.000)"
            />

            <button
              class="btn-primary full mt-3"
              onclick="App.processTopupCoin()"
            >
              <i class="fas fa-lock"></i> BAYAR SEKARANG
            </button>
          </div>
        </div>
      </div>

      <div id="paymentModal" class="modal-overlay hidden">
        <div class="modal-glass">
          <div class="modal-head">
            <h3>Metode Pembayaran</h3>
            <button onclick="App.closeModal('paymentModal')">&times;</button>
          </div>
          <div id="paymentList" class="modal-body scrollable"></div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </body>
</html>
