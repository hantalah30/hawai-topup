<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawai Topup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background: #0a0a0a;
        color: #fff;
        font-family: "Segoe UI", sans-serif;
        padding-bottom: 80px;
      }
      .game-card {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        padding: 10px;
        cursor: pointer;
        transition: 0.2s;
      }
      .game-card:hover {
        transform: translateY(-5px);
        border-color: #00f3ff;
      }
      .game-icon {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        object-fit: cover;
        margin-bottom: 5px;
      }
      .game-name {
        font-size: 0.8rem;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .game-banner {
        height: 200px;
        background-size: cover;
        background-position: center;
        position: relative;
      }
      .game-banner::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top, #0a0a0a, transparent);
      }

      .item-card {
        border: 1px solid #444;
        border-radius: 8px;
        transition: 0.2s;
      }
      .item-card:hover {
        border-color: #00f3ff;
      }
      .payment-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .payment-content {
        width: 90%;
        max-width: 500px;
        border-radius: 10px;
        overflow: hidden;
      }
      .shadow-neon {
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-dark bg-dark border-bottom border-secondary sticky-top"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="#" onclick="App.router('home')">
          <span class="text-info">HAWAI</span> STORE
        </a>

        <div id="user-nav-area"></div>
      </div>
    </nav>

    <main id="viewport"></main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
      // GANTI DENGAN CONFIG FIREBASE PUBLIC KAMU (Dari Project Settings -> General -> Web App)
      // Ini aman ditaruh di frontend.
      const firebaseConfig = {
        apiKey: "AIzaSy...", // ISI API KEY DARI FIREBASE CONSOLE
        authDomain: "hawai-topup-xxxxx.firebaseapp.com",
        projectId: "hawai-topup-xxxxx",
        storageBucket: "hawai-topup-xxxxx.appspot.com",
        messagingSenderId: "...",
        appId: "...",
      };
      // Inisialisasi jika belum ada
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
    </script>

    <script src="script.js"></script>
  </body>
</html>
