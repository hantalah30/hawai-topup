<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAWAI // COMMAND CENTER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ADMIN SPECIFIC OVERRIDES */
    :root {
      --primary: #ff0055;
      --primary-glow: rgba(255, 0, 85, 0.4);
    }

    body {
      background: #050002;
    }

    .admin-sidebar {
      width: 250px;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      background: #0a0002;
      border-right: 1px solid var(--primary);
      padding: 20px;
      z-index: 100;
    }

    .admin-content {
      margin-left: 250px;
      padding: 40px;
    }

    .admin-card {
      background: rgba(255, 0, 85, 0.05);
      border: 1px solid var(--primary);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .data-table th,
    .data-table td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid rgba(255, 0, 85, 0.2);
      font-family: var(--font-mono);
    }

    .data-table th {
      color: var(--primary);
      text-transform: uppercase;
      font-size: 0.8rem;
    }

    .auth-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-box {
      width: 300px;
      text-align: center;
    }

    .hidden {
      display: none !important;
    }

    @media(max-width: 768px) {
      .admin-sidebar {
        width: 60px;
        padding: 20px 5px;
      }

      .admin-sidebar span {
        display: none;
      }

      .admin-content {
        margin-left: 60px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- SECURITY LAYER -->
  <div id="authLayer" class="auth-overlay">
    <div class="auth-box">
      <i class="fas fa-fingerprint text-neon" style="font-size: 3rem; margin-bottom: 20px;"></i>
      <h2 class="text-neon mb-3">RESTRICTED ACCESS</h2>
      <input type="password" id="adminPass" class="input-holo" placeholder="ENTER ACCESS CODE"
        style="text-align:center;">
      <button class="btn-neon mt-3" style="width:100%" onclick="Admin.login()">AUTHENTICATE</button>
      <p id="authMsg" class="text-pink mt-2" style="font-size:0.8rem;"></p>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">
    <div class="admin-sidebar">
      <div class="mb-5 text-center">
        <i class="fas fa-shield-alt text-neon fa-2x"></i>
        <div style="font-family:var(--font-head); margin-top:10px;" class="text-neon">COMMAND<br>CENTER</div>
      </div>
      <div class="dock-item active" style="justify-content:flex-start; margin-bottom:20px;">
        <i class="fas fa-ticket-alt"></i> <span>Vouchers</span>
      </div>
      <div class="dock-item" style="justify-content:flex-start; margin-bottom:20px;"
        onclick="window.location.href='index.html'">
        <i class="fas fa-external-link-alt"></i> <span>View Site</span>
      </div>
    </div>

    <div class="admin-content">
      <h1 class="text-neon mb-4">VOUCHER DATABANK</h1>

      <div class="admin-card">
        <h3 class="mb-3"><i class="fas fa-plus-circle"></i> GENERATE NEW CODE</h3>
        <div class="d-flex gap-2 col-mob-2" style="display:flex; flex-wrap:wrap; gap:10px;">
          <input type="text" id="newCode" class="input-holo" placeholder="CODE (e.g. SUPER50)" style="flex:2;">
          <select id="newType" class="input-holo" style="flex:1;">
            <option value="percent">Percentage (%)</option>
            <option value="flat">Flat Amount (Rp)</option>
          </select>
          <input type="number" id="newValue" class="input-holo" placeholder="VALUE (e.g. 0.5 or 5000)" style="flex:1;">
          <button class="btn-neon" onclick="Admin.addVoucher()">DEPLOY</button>
        </div>
        <small class="text-muted">* For Percentage: 0.1 = 10%, 0.5 = 50%.</small>
      </div>

      <div class="admin-card">
        <h3><i class="fas fa-database"></i> ACTIVE CODES</h3>
        <div style="overflow-x:auto;">
          <table class="data-table">
            <thead>
              <tr>
                <th>CODE</th>
                <th>TYPE</th>
                <th>VALUE</th>
                <th>STATUS</th>
                <th>ACTION</th>
              </tr>
            </thead>
            <tbody id="voucherTable">
              <!-- JS RENDER -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Reusing for FX Engine if needed -->
  <script src="admin.js"></script>
</body>

</html>
