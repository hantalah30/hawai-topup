<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Invoice - Hawai Topup</title>

  <!-- Icons & Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- Unified Style -->
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* OVERRIDES SPECIFIC TO INVOICE */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-void);
    }

    .invoice-layout {
      display: flex;
      width: 100%;
      max-width: 1200px;
      height: 90vh;
      max-height: 800px;
      background: rgba(10, 15, 25, 0.9);
      border: 1px solid var(--border-glass);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    /* Visual Side (Left) */
    .visual-side {
      flex: 4;
      position: relative;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-right: 1px solid var(--border-glass);
    }

    .visual-bg {
      position: absolute;
      inset: 0;
      opacity: 0.5;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%) contrast(1.2);
    }

    .visual-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, #000, transparent);
      z-index: 1;
    }

    .game-logo-large {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      border: 2px solid var(--primary);
      box-shadow: 0 0 30px var(--primary-glow);
      z-index: 5;
      position: relative;
      margin-bottom: 20px;
    }

    .game-title-large {
      font-family: var(--font-head);
      font-size: 3rem;
      color: #fff;
      z-index: 5;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      text-align: center;
      line-height: 1;
    }

    .trx-badge {
      font-family: var(--font-mono);
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--text-muted);
      padding: 5px 15px;
      border-radius: 5px;
      color: var(--text-muted);
      margin-top: 10px;
      z-index: 5;
      font-size: 0.8rem;
    }

    /* Details Side (Right) */
    .detail-side {
      flex: 5;
      padding: 40px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: var(--bg-dark);
    }

    .inv-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--border-glass);
      padding-bottom: 15px;
    }

    .inv-title {
      font-family: var(--font-head);
      font-size: 1.5rem;
      color: var(--primary);
    }

    /* Timeline */
    .stepper {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      position: relative;
    }

    .stepper::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #333;
      z-index: 0;
    }

    .step-item {
      position: relative;
      z-index: 1;
      text-align: center;
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .step-dot {
      width: 30px;
      height: 30px;
      background: #111;
      border: 2px solid #444;
      border-radius: 50%;
      margin: 0 auto 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .step-item.active .step-dot {
      border-color: var(--primary);
      color: var(--primary);
      box-shadow: 0 0 10px var(--primary-glow);
    }

    .step-item.done .step-dot {
      background: var(--primary);
      border-color: var(--primary);
      color: #000;
    }

    /* Timer */
    .timer-box {
      text-align: center;
      margin-bottom: 20px;
    }

    .timer-val {
      font-family: var(--font-mono);
      font-size: 1.5rem;
      color: var(--secondary);
      border: 1px solid var(--secondary);
      padding: 5px 20px;
      border-radius: 5px;
      display: inline-block;
      background: rgba(255, 0, 85, 0.1);
    }

    /* Data Rows */
    .data-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px dashed var(--border-glass);
      font-family: var(--font-body);
      font-size: 1rem;
    }

    .data-row .val {
      font-weight: bold;
      text-align: right;
    }

    .data-row .lbl {
      color: var(--text-muted);
    }

    /* Payment Box */
    .pay-zone {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    .va-num {
      font-family: var(--font-mono);
      font-size: 1.8rem;
      font-weight: bold;
      display: block;
      margin: 10px 0;
      cursor: pointer;
    }

    .va-num:hover {
      color: var(--secondary);
    }

    /* Success Overlay */
    .success-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 50;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .success-overlay.active {
      display: flex;
    }

    #loader {
      display: flex;
      background: #000;
      position: fixed;
      inset: 0;
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 768px) {
      body {
        overflow-y: auto;
        height: auto;
        display: block;
      }

      .invoice-layout {
        flex-direction: column;
        height: auto;
        border: none;
        border-radius: 0;
      }

      .visual-side {
        height: 250px;
      }

      .game-logo-large {
        width: 100px;
        height: 100px;
      }

      .game-title-large {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <!-- LOADER -->
  <div id="loader">
    <div class="text-neon" style="font-family: var(--font-mono); letter-spacing: 2px;">LOADING SECURE DATA...</div>
  </div>

  <div class="invoice-layout">
    <!-- Visual Side -->
    <div class="visual-side" id="visualSide">
      <div class="visual-bg" id="bgImg"></div>
      <div class="visual-overlay"></div>
      <img src="" id="gameLogo" class="game-logo-large" onerror="this.style.display='none'">
      <div id="gameTitle" class="game-title-large">GAME</div>
      <div class="trx-badge" id="refIdSmall">TRX-...</div>
    </div>

    <!-- Detail Side -->
    <div class="detail-side">
      <div class="inv-header">
        <div class="inv-title">INVOICE</div>
        <button onclick="window.location.href='index.html'" class="btn-neon"
          style="padding: 5px 15px; font-size: 0.8rem;">CLOSE</button>
      </div>

      <div class="stepper">
        <div class="step-item done">
          <div class="step-dot"><i class="fas fa-check"></i></div>Order
        </div>
        <div class="step-item active" id="stepPay">
          <div class="step-dot">2</div>Pay
        </div>
        <div class="step-item" id="stepDone">
          <div class="step-dot">3</div>Done
        </div>
      </div>

      <div class="timer-box" id="timerWrap">
        <div class="text-muted mb-1" style="font-size:0.8rem;">PAY BEFORE</div>
        <div class="timer-val" id="countdown">--:--:--</div>
      </div>

      <div style="background: rgba(255,255,255,0.03); padding: 20px; border-radius: 12px; margin-bottom: 20px;">
        <div class="data-row">
          <span class="lbl">Item</span>
          <span class="val text-white" id="dItem">...</span>
        </div>
        <div class="data-row">
          <span class="lbl">ID / Zone</span>
          <span class="val text-neon" id="dUid">...</span>
        </div>
        <div class="data-row">
          <span class="lbl">Nickname</span>
          <span class="val"><i class="fas fa-check-circle text-neon"></i> <span id="dNick">...</span></span>
        </div>
        <div class="data-row" style="border: none;">
          <span class="lbl">Payment</span>
          <span class="val" id="dMethod">...</span>
        </div>
        <div class="data-row" style="border-top: 1px solid var(--border-glass); margin-top: 5px; padding-top: 15px;">
          <span class="lbl" style="font-size: 1.2rem;">TOTAL</span>
          <span class="val text-warn" style="font-size: 1.5rem;" id="dTotal">Rp 0</span>
        </div>
      </div>

      <div id="paymentArea" class="pay-zone"></div>
    </div>

    <!-- Success Overlay -->
    <div id="successOverlay" class="success-overlay">
      <i class="fas fa-check-circle text-neon"
        style="font-size: 5rem; margin-bottom: 20px; box-shadow: 0 0 50px var(--primary); border-radius: 50%; background: #000;"></i>
      <h1 class="text-white mb-2" style="font-family: var(--font-head);">PAYMENT SUCCESS</h1>
      <p class="text-muted mb-4">Your item is being delivered automatically.</p>
      <button onclick="window.location.href='index.html'" class="btn-neon">MAKE NEW ORDER</button>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="invoice.js"></script>
</body>

</html>
